<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <title>Business Locator - Add Business</title>
  </head>
  <body>
    <div class="container my-3">
      <h1 class="display-4 text-center">
        Add Business
      </h1>
      <form id="business-form">
        <div class="form-group">
          <label for="business-id">Business ID</label>
          <input type="text" id="business-id" class="form-control">
        </div>
        <div class="form-group">
          <label for="business-address">Address</label>
          <input type="text" id="business-address" class="form-control" name="business-address" />
        </div>
        <button class = "btn-submit">
          Submit
        </button>
        <button class = "btn-back" onclick="window.location.href = 'index.html'" type="button">
          Back
        </button>
        <!-- <a href="index.html" class="btn-back">Back</a> -->
      </form>
    </div>

    <script src="js/add.js"></script>
  
  </body>
</html>
